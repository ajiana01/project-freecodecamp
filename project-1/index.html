<!DOCTYPE HTML>
<HTML lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Survey Form
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<!--HEADER-->
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

<div class="container">
<!--Form-->
<form id="survey-form">
<!--Name, Email, Age-->
    <fieldset>
        <label id="name-label" for="name">
            Name
        </label>
        <input id="name" type="text" placeholder="Enter your name" required/>

        <label id="email-label" for="email">
            Email
        </label>
        <input id="email" type="email" placeholder="Enter your Email" required/>

        <label id="number-label" for="number">
            Age <span>(Optional)</span>
        </label>
        <input id="number" type="number" min="17" max="120" placeholder="Age"/>
    </fieldset>
<!--Role-->
    <fieldset>
        <label for="dropdown">Which option best describes your current role?</label><select id="dropdown">
            <option value="">
                Select current role
            </option>
            <option value="1">
                Student
            </option>
            <option value="2">
                Full Time Job
            </option>
            <option value="3">
                Full Time Learner
            </option>
            <option value="4">
                Prefer not to say
            </option>
            <option value="5">
                Other
            </option>
        </select>
    </fieldset>
<!--Recommend-->
    <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label>
            <input class="rec-input" type="radio" value="definitely" name="recommend"/>Definitely
        </label>
        <label>
            <input class="rec-input" type="radio" value="maybe" name="recommend"/>Maybe
        </label>
        <label>
            <input class="rec-input" type="radio" value="not-sure" name="recommend"/>Not sure
        </label>
    </fieldset>
<!--Like to see-->
    <fieldset>
        <label>
            What would you like to see improved? (Check all that apply)
        </label>
        <label>
            <input type="checkbox" value="front-end"/>Front-End Project
        </label>
        <label>
            <input type="checkbox" value="back-end"/>Back-End Project
            <label>
                <input type="checkbox" value="data-visualization"/>Data Visualization
            </label>
        </label>
    </fieldset>
<!--Suggestion-->
    <fieldset>
        <label>
            Any comments or suggestions?
            <textarea placeholder="Enter your comment here...">Enter your comment here...
            </textarea>
        </label>
    </fieldset>
<!--Submit button-->
    <input id="submit" type="submit">
</form>
</div>
</body>
</html>
